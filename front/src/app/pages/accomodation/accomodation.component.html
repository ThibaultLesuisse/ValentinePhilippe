<div class="container-fluid mt-5">
    <div class="row justify-content-evenly align-items-center align-self-end row-cols-3 row-cols-sm-2 row-cols-md-3">
      <div class="col" *ngFor="let accomodation of accomodationList">
        <div class="card mt-4 pe-auto" style="width: 100%; height: 15rem" [style.background-image]="'linear-gradient(rgba(255,255,255,.1), rgba(255,255,255,.1)), url(' + accomodation.imageUrl + ')'">
            <div class="card-body d-flex justify-content-center align-items-center" (click)="onHotelClick(accomodation)">
              <h5 class="card-title">{{accomodation.name}}</h5>
            </div>
          </div>
      </div>
    </div>
  </div>

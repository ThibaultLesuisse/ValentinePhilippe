<!-- user-form.component.html -->
<div class="mb-3 w-100">
  <form [formGroup]="rsvpForm" (submit)="Submit()">
    <input id="first-name" class="form-control" type="text" formControlName="firstName" placeholder="Voornaam">
    <input id="last-name" class="form-control" type="text" formControlName="lastName" placeholder="Achternaam">
    <input id="email" type="email" class="form-control" formControlName="email" placeholder="email">
    <button type="submit" class="btn btn-primary mt-3" [disabled]="!rsvpForm.valid">Opsturen</button>
  </form>
</div>
